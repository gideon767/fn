<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Fashion Website</title>
</head>
<body>
    <!-- Navigation Section -->
    <section id="navigation-section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg ">
                <a href="index.html" class="navbar-brand">Fashion<span class="brand"><em>ista</em></span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a href="index.html" class="nav-link ">Home</a>
                        </li> 
                        <li class="nav-item">
                          <a href="#collections" class="nav-link">Collections</a>
                        </li> 
                        <li class="nav-item">
                          <a href="#gallery" class="nav-link">Gallery</a>
                        </li> 
                        <li class="nav-item">
                          <a href="#products" class="nav-link">Products</a>
                        </li> 
                        <li class="nav-item">
                          <a href="#" class="nav-link active">LogIn</a>
                        </li> 
                      </ul>
                  </div> 
            </nav>
        </div>
    </section> 
    
    <section class="signup" id="sign-up">
        <div class="container">
          <h2>LogIn</h2>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-outline-light">Log In</button>
          </form>
          <div class="signup-message">
            <p>Create an account?</p>
            <a href="#">Sign up here</a>
          </div>
        </div>
      </section>
        
</body>
</html>
